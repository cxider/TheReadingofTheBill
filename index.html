<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Reading of the Bill</title>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="topcorner"><div id="counter">0</div></div>
    <button onclick="drawCard()" style="width: 70px;">Draw</button>

     <div class="bottom" style="left: 0;"><div class=bar>
       <script src="file.js"></script>
       <div class="player" id="player0">
       </div>
       <div class="player" id="player1">
       </div>
       <div class="player" id="player2">
       </div>
       <div class="player" id="player3">
       </div>
       <div class="player" id="player4">
       </div>
     </div></div>

     <div class="bottom" style="right: 0; width: 10vw;"><div style="display: grid; height: 10vw; justify-content: space-evenly; grid-column-start: 4;
grid-column-end: 5;">
       <button onclick="playerUp()">+</button>
       <button onclick="playerDown()">-</button>
     </div></div>
  </body>
</html>
